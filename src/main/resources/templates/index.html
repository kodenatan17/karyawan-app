<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <title>Demo MVC</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form
            class="d-flex"
            role="search"
            method="post"
            th:object="${karyawan}"
            th:action="@{/searchForm}"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              th:field="keyword"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <table class="table">
        <thead>
          <th>NIK</th>
          <th>Nama Lengkap</th>
          <th>Tanggal Lahir</th>
          <th>Jenis Kelamin</th>
          <th>Alamat</th>
          <th>Negara</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr th:each="karyawan : ${karyawan}">
            <td th:text="${karyawan.nik}"></td>
            <td th:text="${karyawan.nama_lengkap}"></td>
            <td th:text="${karyawan.tanggal_lahir}"></td>
            <td th:text="${karyawan.jenis_kelamin}"></td>
            <td th:text="${karyawan.alamat}"></td>
            <td th:text="${karyawan.negara}"></td>
            <td>
              <a class="btn btn-success" th:href="@{'/edit/'+${karyawan.nik}}"
                >Edit</a
              >
              <a class="btn btn-danger" th:href="@{'/delete/'+${karyawan.nik}}"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="/webjars/bootstrap/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
